<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title id="title">آرایش یار</mat-card-title>
    <mat-card-subtitle id="subtitle">ورود یا ثبت نام</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="login-form">
      <mat-form-field class="login-full-width">
        <mat-label>شماره موبایل</mat-label>
        <input type="text" matInput formControlName="mobile" [errorStateMatcher]="matcher"  placeholder="091">
      </mat-form-field>
      <mat-form-field class="login-full-width">
      <mat-label>رمز عبور</mat-label>
        <input type="password" matInput formControlName="password"  placeholder="رمز عبور خود را وارد کنید">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="show()">ورود</button>
    <button mat-button>ثبت نام</button>
  </mat-card-actions>
</mat-card>
